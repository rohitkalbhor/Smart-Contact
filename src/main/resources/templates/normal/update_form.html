<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
 
    <title>this is user page</title>
</head>
<body>
	<section>
	
		 <div class="card mr-3 ml-3 " >
    <div class="card-body mb-4" >
    
    
   
      <h1 class="text-center">Update Contact</h1>  
      <div class="container-fluid mt-1">
        <div class="col-md-10 offset-md-1">
        
            <form action="#" 
                th:object="${contact}"
                enctype="multipart/form-data"
                method="post"
                th:action="@{/user/process-update}"
                class="mt-4"
            >
            
            <input type="hidden" th:value="${contact.cId}" name="cId" />
            <!----------first name -------------->

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                        <i class="fa fa-plus fa-2x "></i>
                    </div>
                </div>
                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
            </div>
            
            <!----------second name -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                        <i class="fas fa-user-alt fa-2x"></i>
                    </div>
                </div>
                <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick Here" class="form-control">
            </div>
            
             <!----------Phone -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                       <i class="fa-solid fa-phone-volume fa-2x"></i>
                    </div>
                </div>
                <input th:value="${contact.phone}" required="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">
            </div>
            
                 <!----------Email -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                       <i class="fa-solid fa-envelope fa-2x"></i>
                    </div>
                </div>
                <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
            </div>
            
                    <!----------Work -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                       <i class="fa fa-briefcase fa-2x"></i>
                    </div>
                </div>
                <input th:value="${contact.work}" requred type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">
            </div>
            
            <!----------Contact Description -------------->
			
			 <div class="input-group mt-3">
			 
			 <textarea th:text="${contact.description}" id="mytextarea"placeholder="Enter Contact Description" name="description"  class="form-control" rows="10"></textarea>
			 
			 </div>
			  <!----------ContactImage -------------->
			  
			  <div class="container text-center">
			  	<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
			  </div>
			  <p class="text-secondry"> Choose new profile picture</p>
			  
			  <div class="custom-file">
			  <input type="file" name="profileImage" placeholder="Enter new profile picture"/>
			  </div>
			  
			  <div class="container text-center">
			  <button class="btn btn-outline-primary">Save Contact</button>
			  </div>
		
			  
            </form>
           
        </div>
      </div>
    </div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	 	
	</section>
   
</body>
</html>
