<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
 
    <title>this is user page</title>
</head>
<body>
	<section>
	 <div class="card mr-3 ml-3 " >
    <div class="card-body mb-4" >
      <h1 class="text-center">Add Contact</h1>  
      <div class="container-fluid mt-1">
        <div class="col-md-10 offset-md-1">
            <form action="#" 
                th:object="${contact}"
                enctype="multipart/form-data"
                method="post"
                th:action="@{/user/process-contact}"
                class="mt-4"
            >
            <!----------first name -------------->

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                        <i class="fa fa-plus fa-2x "></i>
                    </div>
                </div>
                <input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
            </div>
            
            <!----------second name -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                        <i class="fas fa-user-alt fa-2x"></i>
                    </div>
                </div>
                <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Here" class="form-control">
            </div>
            
             <!----------Phone -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                       <i class="fa-solid fa-phone-volume fa-2x"></i>
                    </div>
                </div>
                <input required="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">
            </div>
            
                 <!----------Email -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                       <i class="fa-solid fa-envelope fa-2x"></i>
                    </div>
                </div>
                <input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
            </div>
            
                    <!----------Work -------------->

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text ">
                       <i class="fa fa-briefcase fa-2x"></i>
                    </div>
                </div>
                <input requred type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">
            </div>
            
            <!----------Contact Description -------------->
			
			 <div class="input-group mt-3">
			 
			 <textarea id="mytextarea"placeholder="Enter Contact Description" name="description"  class="form-control" rows="10"></textarea>
			 
			 </div>
			  <!----------Contact Image -------------->
			  
			  <div class="custom-file">
			  <input type="file" name="profileImage"/>
			  </div>
			  
			  <div class="container text-center">
			  <button class="btn btn-outline-primary">Save Contact</button>
			  </div>
			  
            </form>
            <span id="msg"></span>
        </div>
      </div>
    </div>
</div>
	 
	 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	 	
	</section>
   
</body>
</html>
